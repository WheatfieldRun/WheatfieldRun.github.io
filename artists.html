<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ site.title }} / {{ site.tagline }}</title>
	<meta name="author" content="{{ site.author }}">
	<meta name="description" content="{{ site.description }}">
	<meta name="keywords" content="{{ site.keywords }}">

	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ site.baseurl }}">
	<meta property="og:title" content="{{ site.title }}">
	<meta property="og:description" content="{{ site.description }}">
	<meta property="og:image" content="{{ site.heroimage | prepend: site.baseurl }}">

	<meta name="twitter:title" content="{{ site.title }}">
	<meta name="twitter:description" content="{{ site.description }}">
	<meta name="twitter:image" content="{{ site.heroimage | prepend: site.baseurl }}">

	{% include head.html %}
</head>
<body>

	{% include header.html %}

	<main class="content">
		<section class="intro">
			<div class="container">
				<h2>About</h2>
				<p>We focus on making small, short form <a class="show-link" href="{{ site.baseurl }}/index.html">albums<a/>.</p>
			</div>
		</section>

		{% include grid.html items=site.artists filter=false %}

	</main>

	{% include footer.html %}

	<script src="{{ "/assets/scripts/vendor/scrollreveal.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/assets/scripts/home.js" | prepend: site.baseurl }}"></script>
</body>
</html>

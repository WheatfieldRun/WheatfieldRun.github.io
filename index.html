---
<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ site.title }} / {{ site.tagline }}</title>

	<meta name="title" content="{{ site.title }}">
	<meta name="author" content="{{ site.author }}">
	<meta name="description" content="{{ site.description }}">
	<meta name="keywords" content="{{ site.keywords }}">

	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ site.baseurl }}">
	<meta property="og:title" content="{{ site.title }}">
	<meta property="og:description" content="{{ site.description }}">
	<meta property="og:image" content="{{ site.heroimage | prepend: site.baseurl }}">

	<meta name="twitter:title" content="{{ site.title }}">
	<meta name="twitter:description" content="{{ site.description }}">
	<meta name="twitter:image" content="{{ site.heroimage | prepend: site.baseurl }}">

	{% include head.html %}
</head>
<body>
	{% include header.html %}
	<main class="content">
		<section class="intro">
			<div class="container">
				<h2>About</h2>
				<p>A netlabel created and maintained by a loose collective of <a class="show-link" href="/artists.html">musicians<a/> from the prairies.</p>
			</div>
		</section>

		{% include grid.html items=site.releases filter=false %}

	</main>
	{% include footer.html %}
	<script src="{{ "/assets/scripts/vendor/scrollreveal.min.js" }}"></script>
	<script src="{{ "/assets/scripts/home.js" }}"></script>
</body>
</html>
